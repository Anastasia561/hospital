<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title layout:fragment="title">Doctor registration</title>
</head>
<body>
<div layout:fragment="navbar"
     th:replace="~{fragments/nav :: nav-admin}"></div>

<div layout:fragment="content">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Register New Doctor</h2>

        <form th:action="@{/admin/doctors/form}" th:object="${doctorDto}" method="post" class="card shadow p-4"
              novalidate>
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" th:field="*{username}" class="form-control" id="username" required>
                <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" th:field="*{password}" id="password" class="form-control" required/>
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" th:field="*{firstName}" class="form-control" id="firstName" required>
                <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" th:field="*{lastName}" class="form-control" id="lastName" required>
                <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" required>
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="mb-3">
                <label for="language" class="form-label">Profile language:</label>
                <select id="language" name="language" class="form-control" required>
                    <option value="" disabled selected>Select</option>
                    <option th:each="l : ${languages}" th:value="${l}" th:text="${l}"
                            th:selected="${selectedLanguage}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="specialization" class="form-label">Specialization:</label>
                <select id="specialization" name="specialization" class="form-control" required>
                    <option value="" disabled selected>Select</option>
                    <option th:each="s : ${specializations}" th:value="${s}" th:text="${s}"
                            th:selected="${selectedSpecialization}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="experience" class="form-label">Years of experience:</label>
                <input type="number" min="1" step="1" placeholder="1" th:field="*{experience}" class="form-control"
                       id="experience" required>
                <div class="text-danger" th:if="${#fields.hasErrors('experience')}" th:errors="*{experience}"></div>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary px-4">Register</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
