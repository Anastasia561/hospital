<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title layout:fragment="title">Profile</title>
</head>
<body>
<div layout:fragment="navbar"
     th:replace="~{fragments/nav :: nav-doctor}"></div>
<div layout:fragment="content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">

                <div class="text-center mb-4">
                    <h2 class="fw-bold">My Profile</h2>
                    <p class="text-muted">View your personal details</p>
                </div>

                <div class="card shadow rounded-4 border-0">
                    <div class="card-body px-4 py-5">

                        <form th:action="@{/doctor/profile/update}" method="post">
                            <input type="hidden" name="username" th:value="${doctor.username}"/>
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">First Name</label>
                                    <input type="text" name="firstName" class="form-control"
                                           th:value="${doctor.firstName}"
                                           th:readonly="${!editMode}">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">Last Name</label>
                                    <input type="text" name="lastName" class="form-control"
                                           th:value="${doctor.lastName}"
                                           th:readonly="${!editMode}">
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-white">
                                            <i class="fas fa-envelope text-primary"></i>
                                        </span>
                                        <input type="email" name="email" class="form-control"
                                               th:value="${doctor.email}"
                                               th:readonly="${!editMode}">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">Language</label>

                                    <div class="input-group" th:if="${!editMode}">
                                        <span class="input-group-text bg-white">
                                            <i class="fas fa-language text-info"></i>
                                        </span>
                                        <input type="text" class="form-control" th:value="${doctor.language}" readonly>
                                    </div>

                                    <div class="input-group" th:if="${editMode}">
                                        <span class="input-group-text bg-white">
                                            <i class="fas fa-language text-info"></i>
                                        </span>
                                        <select class="form-select" name="language">
                                            <option th:each="lang : ${languages}"
                                                    th:value="${lang}"
                                                    th:text="${lang}"
                                                    th:selected="${lang == doctor.language}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">Employment Date</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-white">
                                            <i class="fas fa-calendar-alt text-info"></i>
                                        </span>
                                        <input type="date" name="employmentDate" class="form-control"
                                               th:value="${doctor.employmentDate}" readonly>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">Specialization</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-white">
                                            <i class="fas fa-stethoscope text-primary"></i>
                                        </span>
                                        <input type="text" name="specialization" class="form-control"
                                               th:value="${doctor.specialization}" readonly>
                                    </div>
                                </div>
                            </div>

                            <div th:if="${editMode}" class="d-flex justify-content-between mt-5">
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                                <a th:href="@{/doctor/profile}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>

                        <div th:if="${!editMode}" class="d-flex justify-content-center mt-5">
                            <a th:href="@{/doctor/profile/edit}" class="btn btn-outline-primary">Edit</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
