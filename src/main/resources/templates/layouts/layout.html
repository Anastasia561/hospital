<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title layout:title-pattern="MediCore - $CONTENT_TITLE" th:fragment="head">MediCore</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.0/css/all.min.css}">
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>

<body class="d-flex flex-column min-vh-100">
<header th:fragment="header" class="bg-primary text-white py-3 w-100">
    <div class="container-header d-flex flex-column flex-md-row justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img th:src="@{/images/logo.png}" alt="Logo" width="100" height="70" class="me-3">
            <h1 class="mb-0 fs-2">MediCore</h1>
        </div>
        <div class="d-flex gap-3 mt-3 mt-md-0" layout:fragment="navbar"></div>
    </div>
</header>

<main class="container my-4" layout:fragment="content"></main>

<footer class="bg-light py-3 text-center text-muted mt-auto w-100" th:fragment="footer">
    <p class="mb-0">&copy; 2025 MediCore Healthcare System</p>
</footer>
</body>
</html>
