<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title layout:fragment="title">Home</title>
</head>
<body>
<div layout:fragment="navbar"
     th:replace="~{fragments/nav :: nav-patient}"></div>

<div layout:fragment="content">
    <div th:fragment="content" class="text-center mt-4 mb-5">
        <h1 th:text="#{pl.edu.hospital.welcome}">Welcome to MediCore</h1>
        <h3 th:text="#{pl.edu.hospital.patient.slogan}">Your platform for managing healthcare and appointments
            efficiently</h3>

        <img th:src="@{/images/medicore_home.png}" alt="MediCore Banner" class="img-fluid mt-4"
             style="max-width: 600px;">
    </div>
</div>
</body>
</html>
