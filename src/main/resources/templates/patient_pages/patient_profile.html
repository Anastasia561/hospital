<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title layout:fragment="title">Profile</title>
</head>
<body>
<div layout:fragment="navbar"
     th:replace="~{fragments/nav :: nav-patient}"></div>
<div layout:fragment="content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">

                <div class="text-center mb-4">
                    <h2 class="fw-bold">My Profile</h2>
                    <p class="text-muted">View your personal details</p>
                </div>

                <div class="card shadow rounded-4 border-0">
                    <div class="card-body px-4 py-5">

                        <form th:action="@{/patient/profile/update}" method="post">
                            <input type="hidden" name="username" th:value="${patient.username}"/>
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">First Name</label>
                                    <input type="text" name="firstName" class="form-control"
                                           th:value="${patient.firstName}"
                                           th:readonly="${!editMode}">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">Last Name</label>
                                    <input type="text" name="lastName" class="form-control"
                                           th:value="${patient.lastName}"
                                           th:readonly="${!editMode}">
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-white">
                                            <i class="fas fa-envelope text-primary"></i>
                                        </span>
                                        <input type="email" name="email" class="form-control"
                                               th:value="${patient.email}"
                                               th:readonly="${!editMode}">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">Phone Number</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-white">
                                            <i class="fas fa-phone text-success"></i>
                                        </span>
                                        <input type="text" name="phoneNumber" class="form-control"
                                               th:value="${patient.phoneNumber}"
                                               th:readonly="${!editMode}">
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">Birth Date</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-white">
                                            <i class="fas fa-calendar-alt text-primary"></i>
                                        </span>
                                        <input type="date" name="birthDate" class="form-control"
                                               th:value="${patient.birthDate}"
                                               th:readonly="${!editMode}">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">Language</label>

                                    <div class="input-group" th:if="${!editMode}">
                                        <span class="input-group-text bg-white">
                                            <i class="fas fa-language text-info"></i>
                                        </span>
                                        <input type="text" class="form-control" th:value="${patient.language}" readonly>
                                    </div>

                                    <div class="input-group" th:if="${editMode}">
                                        <span class="input-group-text bg-white">
                                            <i class="fas fa-language text-info"></i>
                                        </span>
                                        <select class="form-select" name="language">
                                            <option th:each="lang : ${languages}"
                                                    th:value="${lang}"
                                                    th:text="${lang}"
                                                    th:selected="${lang == patient.language}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Address</label>

                                <div class="input-group" th:if="${!editMode}">
                                    <span class="input-group-text">
                                        <i class="fas fa-map-marker-alt"></i>
                                     </span>
                                    <input type="text" class="form-control"
                                           th:value="${patient.country + ', ' + patient.city + ', ' + patient.street + ', ' + patient.number}"
                                           readonly>
                                </div>

                                <div th:if="${editMode}">
                                    <div class="row g-2">
                                        <div class="col-md-3">
                                            <label for="country" class="form-label fw-semibold">Country</label>
                                            <input id="country" type="text" class="form-control" name="country"
                                                   placeholder="Country"
                                                   th:value="${patient.country}" required>
                                        </div>
                                        <div class="col-md-3">
                                            <label for="city" class="form-label fw-semibold">City</label>
                                            <input id="city" type="text" class="form-control" name="city"
                                                   placeholder="City"
                                                   th:value="${patient.city}" required>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="street" class="form-label fw-semibold">Street</label>
                                            <input id="street" type="text" class="form-control" name="street"
                                                   placeholder="Street"
                                                   th:value="${patient.street}" required>
                                        </div>
                                        <div class="col-md-2">
                                            <label for="number" class="form-label fw-semibold">Number</label>
                                            <input id="number" type="text" class="form-control" name="number"
                                                   placeholder="Number"
                                                   th:value="${patient.number}" required>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div th:if="${editMode}" class="d-flex justify-content-between mt-5">
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                                <a th:href="@{/patient/profile}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>

                        <div th:if="${!editMode}" class="d-flex justify-content-center mt-5">
                            <a th:href="@{/patient/profile/edit}" class="btn btn-outline-primary">Edit</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
